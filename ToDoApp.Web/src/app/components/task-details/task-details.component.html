<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
    <h2 class="mb-6 text-center text-2xl font-bold">Task Details</h2>

    <div>
      <div class="mb-4">
        <strong>Name:</strong>
        <p>{{ task?.name }}</p>
      </div>

      <div class="mb-4">
        <strong>Due Date:</strong>
        <p>{{ task?.dueDate }}</p>
      </div>

      <div class="mb-4">
        <strong>Status:</strong>
        <span [ngClass]="task?.isDone ? 'text-green-500' : 'text-red-500'">
          {{ task?.isDone ? "Done" : "Not Done" }}
        </span>
      </div>

      <div class="mb-4">
        <strong>Categories:</strong>
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let category of task?.categoryDtos"
            class="rounded-lg bg-blue-100 px-2 py-1 text-xs text-blue-600"
          >
            {{ category.name }}
          </span>
        </div>
      </div>

      <div class="mb-4">
        <strong>Description:</strong>
        <p>{{ task?.description }}</p>
      </div>
    </div>

    <div class="mt-6 flex justify-between">
      <button
        class="rounded-lg bg-gray-500 px-4 py-2 text-white transition hover:bg-gray-600"
        (click)="onUpdate()"
      >
        Update
      </button>

      <app-task-delete *ngIf="task" [taskId]="task.id"></app-task-delete>

      <button
        class="rounded-lg bg-gray-300 px-4 py-2 text-black transition hover:bg-gray-400"
        (click)="onReturn()"
      >
        Return
      </button>
    </div>
  </div>
</div>
