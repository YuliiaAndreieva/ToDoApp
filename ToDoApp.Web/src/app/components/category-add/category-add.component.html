<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
    <h2 class="mb-6 text-center text-2xl font-bold">Create Category</h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="mb-2 block font-bold text-gray-700"
          >Category Name</label
        >
        <input
          id="name"
          formControlName="name"
          type="text"
          class="w-full rounded-lg border px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter category name"
        />
        <div
          *ngIf="
            categoryForm.get('name')?.invalid &&
            categoryForm.get('name')?.touched
          "
          class="mt-2 text-red-500"
        >
          Category name is required (min length 2).
        </div>
      </div>

      <div class="flex justify-between">
        <button
          type="submit"
          class="w-full rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
          [disabled]="categoryForm.invalid"
        >
          Create Category
        </button>
        <button
          type="button"
          (click)="onUndo()"
          class="rounded-lg bg-gray-300 px-4 py-2 text-gray-700 shadow-lg"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
