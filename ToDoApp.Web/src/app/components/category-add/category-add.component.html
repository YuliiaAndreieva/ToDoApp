<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Category</h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Category Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter category name"
        />
        <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-red-500 mt-2">
          Category name is required (min length 2).
        </div>
      </div>

      <div class="flex justify-between">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          [disabled]="categoryForm.invalid"
        >
          Create Category
        </button>
        <button
          type="button"
          (click)="onUndo()"
          class="rounded-lg bg-gray-300 px-4 py-2 text-gray-700 shadow-lg"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
