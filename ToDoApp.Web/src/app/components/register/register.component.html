<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form (ngSubmit)="onRegister()">

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-5">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="registerData.email"
          name="email"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="registerData.password"
          name="password"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="flex items-center justify-between">
        <app-button type="submit">Register</app-button>
      </div>
    </form>
  </div>
</div>
