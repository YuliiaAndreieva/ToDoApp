<div class="mb-6">
  <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
    placeholder="Enter your password"
    required
  />
</div>
